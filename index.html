<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;

            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;

            border-radius: 10px;

        }

        /* Estilo del título */
        .title {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Estilo de la frase */
        .quote {
            font-size: 2rem;
            font-style: italic;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Autor */
        .author {
            font-size: 1.2rem;
            color: #7f8c8d;
        }

        /* Estilo del video */
        video {
            margin-top: 20px;
            width: 400px;
            height: 300px;
            border-radius: 10px;
        }
    </style>
</head>
