<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frase de Paulo Freire</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        /* Estilo del título */
        .title {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Estilo de la frase */
        .quote {
            font-size: 2rem; /* Tamaño aumentado */
            font-style: italic;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Autor */
        .author {
            font-size: 1.2rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Promo 2024</h1>
        <p class="quote">"La educación no cambia al mundo: cambia a las personas que van a cambiar el mundo."</p>
        <p class="author">- Paulo Freire</p>
        <h1 class="title">¡¡¡FELICITACIONES!!!</h1>
    </div>
</body>
</html>
